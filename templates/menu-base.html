{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuMaker - Menu</title>

    <!-- Tailwind, jquery -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen flex items-stretch justify-center">
    <div class="p-2 max-w-2xl w-full flex flex-col items-center" data-theme="dark">
        <img class="w-full max-w-60" src="{% static 'logo.png' %}" alt="MenuMaker Logo">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
